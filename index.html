<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Online Quiz App - Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --background-start: #e0f2fe; --background-end: #f0f9ff;
            --primary-accent: #0ea5e9; --card-bg: rgba(255, 255, 255, 0.65);
            --card-border: rgba(255, 255, 255, 0.9);
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--background-end); /* Fallback background */
            -webkit-tap-highlight-color: transparent; overflow-x: hidden;
        }
        body.panel-open { overflow: hidden; }
        .title-font { font-family: 'Tiro Bangla', serif; }
        .hidden { display: none !important; }

        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            z-index: 200; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s ease-out;
        }
        #splash-screen.fade-out { opacity: 0; pointer-events: none; }
        .logo-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- FIX: Background and Animation Container --- */
        #app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
        }
        .shape { 
            position: absolute; 
            background-color: var(--color); 
            border-radius: 20%; 
            animation: float 35s infinite ease-in-out; 
            opacity: 0; 
        }
        @keyframes float {
            0% { transform: translateY(110vh) translateX(var(--start-x)) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; } 90% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(var(--end-x)) rotate(720deg); opacity: 0; }
        }

        /* Main Layout */
        .app-container { min-height: 100vh; padding-top: 4rem; padding-bottom: 5rem; opacity: 0; transition: opacity 0.5s ease-in; }
        .app-container.loaded { opacity: 1; }
        @media (min-width: 640px) {
            body { padding: 2rem; }
            .app-container { max-width: 420px; margin: 0 auto; background-color: #f0f9ff; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); min-height: calc(100vh - 4rem); position: relative; overflow: hidden; padding-top: 4rem; padding-bottom: 4.5rem; }
            #app-background { max-width: 420px; left: 50%; transform: translateX(-50%); border-radius: 2.5rem; }
        }

        /* Top Header & Side Panel */
        #app-header { position: fixed; top: 0; left: 0; right: 0; height: 4rem; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); z-index: 50; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
        #panel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        #side-panel { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background: linear-gradient(180deg, #ffffff, #f0f9ff); z-index: 100; transform: translateX(-100%); transition: transform 0.3s ease-in-out; padding: 1.5rem; display: flex; flex-direction: column; }
        body.panel-open #panel-overlay { opacity: 1; pointer-events: auto; }
        body.panel-open #side-panel { transform: translateX(0); }
        @media (min-width: 640px) { #app-header, #panel-overlay, #side-panel { max-width: 420px; left: 50%; transform: translateX(-50%); } #side-panel { transform: translateX(- calc(50vw + 140px));} body.panel-open #side-panel { transform: translateX(calc(-50vw + 210px)); } }
        
        /* Toast Notification */
        .toast { position: fixed; bottom: 6rem; left: 50%; transform: translateX(-50%); background: rgba(29, 36, 48, 0.9); color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 500; z-index: 101; animation: toast-in 0.3s ease, toast-out 0.3s ease 2.7s; }
        @keyframes toast-in { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes toast-out { from { opacity: 1; transform: translate(-50%, 0); } to { opacity: 0; transform: translate(-50%, 20px); } }

        /* Screen Transition */
        .screen { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* UI Elements */
        .glass-card { background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid var(--card-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .action-button { background: var(--primary-accent); color: white; font-weight: 600; padding: 0.9rem 1.5rem; border-radius: 0.75rem; transition: all 0.3s ease; width: 100%; border: none; box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3); display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .option-button { background: var(--card-bg); backdrop-filter: blur(10px); color: #334155; padding: 0.9rem 1.5rem; border-radius: 0.75rem; font-weight: 500; transition: all 0.2s ease; width: 100%; text-align: left; margin-bottom: 0.75rem; border: 1px solid var(--card-border); }
        .option-button.correct { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d; }
        .option-button.incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #b91c1c; }
        
        /* Bottom Navigation */
        #bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 4.5rem; background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); border-top: 1px solid rgba(255, 255, 255, 0.5); z-index: 50; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        @media (min-width: 640px) { #bottom-nav { position: absolute; max-width: 420px; left: 50%; transform: translateX(-50%); border-radius: 0 0 2.5rem 2.5rem; } }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 2px; color: #3b82f6; font-size: 0.7rem; font-weight: 500; cursor: pointer; }
        .nav-item.inactive { color: #94a3b8; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="logo-pulse">
            <img src="https://i.postimg.cc/Hx5Kn3WW/logo-English-removebg-preview-gif.png" alt="App Logo" class="w-32 h-32">
        </div>
        <p class="text-slate-600 mt-4 font-semibold">লোড হচ্ছে...</p>
    </div>

    <div id="app-background"></div>

    <div id="panel-overlay"></div>
    <aside id="side-panel">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800 title-font">কুইজ মেন্যু</h2>
        </div>
        <nav class="flex flex-col gap-2">
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-sky-100 text-slate-700 font-semibold"><i data-feather="book-open" class="w-5 h-5 text-sky-500"></i> নিয়মাবলী</a>
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-sky-100 text-slate-700 font-semibold"><i data-feather="info" class="w-5 h-5 text-sky-500"></i> আমাদের সম্পর্কে</a>
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-sky-100 text-slate-700 font-semibold"><i data-feather="settings" class="w-5 h-5 text-sky-500"></i> সেটিংস</a>
        </nav>
        <div class="mt-auto text-center text-xs text-slate-400">সংস্করণ ১.২.২</div>
    </aside>

    <header id="app-header">
        <button id="menu-button" class="p-2"><i data-feather="menu" class="w-6 h-6 text-slate-700"></i></button>
        <div id="header-title" class="text-center">
            <h1 class="text-xl font-bold text-slate-800 title-font">কুইজ প্রতিযোগিতা</h1>
        </div>
        <div class="w-10"></div> <!-- Spacer -->
    </header>
    
    <div class="app-container">
        <main class="p-4 sm:p-8 flex-grow flex flex-col">
            <div id="login-container" class="screen flex flex-col justify-center flex-grow">
                 <div class="text-center mb-8">
                    <!-- Clean Logo without container -->
                    <img src="https://i.postimg.cc/Hx5Kn3WW/logo-English-removebg-preview-gif.png" alt="App Logo" class="w-24 h-24 mx-auto">
                    <h1 class="text-4xl font-bold text-slate-800 mt-4 title-font">স্বাগতম!</h1>
                    <p class="text-slate-500 mt-2">আপনার জ্ঞান পরীক্ষা করুন</p>
                </div>
                <div class="glass-card space-y-4">
                    <div><label class="font-semibold text-slate-600 text-sm mb-1 block">আপনার আইডি (রোল)</label><input type="number" id="student-roll" class="w-full p-3 border-none bg-white/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400" required></div>
                    <div><label class="font-semibold text-slate-600 text-sm mb-1 block">প্রবেশ কোড (পিন)</label><input type="password" id="pin-input" class="w-full p-3 border-none bg-white/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400" required></div>
                    <button id="login-button" class="action-button !mt-6"><span>কুইজ শুরু করুন</span></button>
                    <p id="error-message" class="text-red-600 pt-2 hidden text-center font-semibold"></p>
                </div>
            </div>
            <div id="quiz-section" class="hidden flex-grow flex flex-col">
                <div class="w-full bg-white/30 rounded-full h-2.5 mb-6"><div id="progress-bar" class="bg-sky-500 h-2.5 rounded-full" style="width: 100%"></div></div>
                <div class="flex-grow"><h2 id="question-text" class="text-xl font-semibold mb-6 text-slate-800 leading-tight">...</h2><div id="options-container"></div></div>
                <p id="feedback" class="text-center font-bold text-3xl mt-4 hidden title-font"></p>
            </div>
            <div id="result-section" class="hidden text-center flex-grow flex flex-col justify-center">
                 <i data-feather="check-circle" class="w-20 h-20 text-green-500 mx-auto"></i>
                <h2 class="text-3xl title-font font-bold my-4 text-slate-800">অভিনন্দন!</h2>
                <div class="glass-card my-8"><p class="text-slate-500">আপনার চূড়ান্ত স্কোর</p><p class="text-5xl font-bold my-2 text-sky-600"><span id="final-score">0</span> / <span id="final-total">0</span></p></div>
                <p id="submission-status" class="font-semibold h-6 mb-4"></p>
                <button id="toggle-review-button" class="action-button max-w-sm mx-auto"><span>উত্তর পর্যালোচনা</span></button>
            </div>
            <div id="answer-review-section" class="hidden flex-grow flex flex-col">
                <h3 class="text-2xl font-bold text-center mb-6 text-slate-800">উত্তর পর্যালোচনা</h3>
                <div id="review-container" class="space-y-4 flex-grow"></div>
                <button id="back-to-result" class="action-button mt-6">ফলাফলে ফিরে যান</button>
            </div>
        </main>
    </div>

    <footer id="bottom-nav">
        <div class="nav-item" id="home-nav"><i data-feather="home" class="w-6 h-6"></i><span>হোম</span></div>
        <div class="nav-item inactive" id="leaderboard-nav"><i data-feather="star" class="w-6 h-6"></i><span>লিডারবোর্ড</span></div>
    </footer>

    <script>
        // All script logic is wrapped in window.onload to prevent race conditions
        window.onload = () => {
            // --- Initial Setup ---
            const splashScreen = document.getElementById('splash-screen');
            const appContainer = document.querySelector('.app-container');
            
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                appContainer.classList.add('loaded');
            }, 2000);
            
            feather.replace();

            // --- Animation JS ---
            const appBackground = document.getElementById('app-background');
            if (appBackground) { // Guard against null
                const colors = ['rgba(14, 165, 233, 0.5)', 'rgba(6, 182, 212, 0.5)', 'rgba(56, 189, 248, 0.4)'];
                for (let i = 0; i < 25; i++) {
                    const shape = document.createElement('div');
                    shape.classList.add('shape');
                    const size = Math.random() * 100 + 20;
                    shape.style.width = `${size}px`; shape.style.height = `${size}px`;
                    shape.style.left = `${Math.random() * 100}vw`;
                    shape.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                    shape.style.setProperty('--start-x', `${Math.random() * 40 - 20}vw`);
                    shape.style.setProperty('--end-x', `${Math.random() * 40 - 20}vw`);
                    shape.style.animationDuration = `${Math.random() * 20 + 15}s`;
                    shape.style.animationDelay = `${Math.random() * 15}s`;
                    appBackground.appendChild(shape);
                }
            }

            // --- UI Interaction Functions ---
            function vibrate(duration = 30) { if ('vibrate' in navigator) { try { navigator.vibrate(duration); } catch (e) {} } }
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
            
            const menuButton = document.getElementById('menu-button');
            const panelOverlay = document.getElementById('panel-overlay');
            menuButton.addEventListener('click', () => { document.body.classList.add('panel-open'); vibrate(); });
            panelOverlay.addEventListener('click', () => { document.body.classList.remove('panel-open'); });
            document.getElementById('leaderboard-nav').addEventListener('click', () => { showToast('শীঘ্রই আসছে...'); vibrate(); });
            document.getElementById('home-nav').addEventListener('click', () => { location.reload(); });

            const headerTitle = document.getElementById('header-title');
            function updateHeader(title, subtitle = '') {
                if (subtitle) {
                    headerTitle.innerHTML = `<h1 class="text-lg font-bold text-slate-800">${title}</h1><p class="text-xs text-slate-500">${subtitle}</p>`;
                } else {
                    headerTitle.innerHTML = `<h1 class="text-xl font-bold text-slate-800 title-font">${title}</h1>`;
                }
            }

            // --- Configuration & State ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVc14S-p_hfbFMBa3-yLBjUQqbwfprgx-j9bEBAiVM7WP1sVMrcDzEkr5BvM8-AZXi/exec';
            const QUESTIONS_PER_QUIZ = 20;
            const TIME_PER_QUESTION = 35;
            const FEEDBACK_DELAY_MS = 1500;
            let studentInfo = {}, timerInterval, submittedAnswers = [], allQuestions = [], currentQuizQuestions = [], currentQuestionIndex = 0, score = 0;

            // --- DOM Element References ---
            const loginContainer = document.getElementById('login-container');
            const quizSection = document.getElementById('quiz-section');
            const resultSection = document.getElementById('result-section');
            const answerReviewSection = document.getElementById('answer-review-section');
            const studentRollInput = document.getElementById('student-roll');
            const pinInput = document.getElementById('pin-input');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            
            // --- Screen Management ---
            function showScreen(screenId) {
                [loginContainer, quizSection, resultSection, answerReviewSection].forEach(s => s.classList.add('hidden'));
                const targetScreen = document.getElementById(screenId);
                if (targetScreen) {
                    targetScreen.classList.remove('hidden');
                    targetScreen.classList.add('screen');
                    feather.replace();
                }
            }

            // --- API & Core Logic (Functionality restored to original) ---
            async function apiCall(action, data = {}) {
                const payload = { action, ...data };
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload), redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                    if (!response.ok) throw new Error(`Network error`);
                    return await response.json();
                } catch (error) { return { result: 'error', message: 'সার্ভারের সাথে সংযোগে সমস্যা।' }; }
            }

            async function handleLogin() {
                vibrate(50);
                const roll = studentRollInput.value.trim();
                const pin = pinInput.value.trim();
                if (!roll || !pin) { errorMessage.textContent = "আইডি এবং পিন উভয়ই প্রয়োজন!"; errorMessage.classList.remove('hidden'); return; }
                loginButton.disabled = true; loginButton.innerHTML = '<span>লোড হচ্ছে...</span>'; errorMessage.classList.add('hidden');
                const response = await apiCall('verifyLogin', { roll, pin });
                if (response.result === 'success') {
                    studentInfo = { name: response.name, roll: roll };
                    await getQuestionsFromServer();
                } else {
                    errorMessage.textContent = response.message; errorMessage.classList.remove('hidden');
                    loginButton.disabled = false; loginButton.innerHTML = '<span>কুইজ শুরু করুন</span>';
                }
            }
            
            async function getQuestionsFromServer() {
                const response = await apiCall('getQuestions');
                if (response.result === 'success' && response.questions.length > 0) {
                    allQuestions = response.questions;
                    startQuiz();
                } else {
                    errorMessage.textContent = response.message || "প্রশ্ন লোড করা যায়নি!"; errorMessage.classList.remove('hidden');
                    loginButton.disabled = false; loginButton.innerHTML = '<span>কুইজ শুরু করুন</span>';
                }
            }

            function startQuiz() {
                currentQuizQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, Math.min(QUESTIONS_PER_QUIZ, allQuestions.length));
                currentQuestionIndex = 0;
                score = 0;
                submittedAnswers = [];
                loadQuestion();
            }

            function loadQuestion() {
                if (currentQuestionIndex >= currentQuizQuestions.length) { showResult(); return; }
                showScreen('quiz-section');
                updateHeader(`প্রশ্ন ${currentQuestionIndex + 1}/${currentQuizQuestions.length}`, `${studentInfo.name} (রোল: ${studentInfo.roll})`);
                const questionData = currentQuizQuestions[currentQuestionIndex];
                document.getElementById('question-text').textContent = questionData.question;
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                const shuffledOptions = [...questionData.options].sort(() => 0.5 - Math.random());
                shuffledOptions.forEach(optionText => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = optionText;
                    button.onclick = () => { vibrate(30); handleAnswer(button, optionText); };
                    optionsContainer.appendChild(button);
                });
                startTimer();
            }

            function startTimer() {
                clearInterval(timerInterval);
                let timeLeft = TIME_PER_QUESTION;
                const progressBar = document.getElementById('progress-bar');
                if(progressBar) progressBar.style.width = '100%';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    if(progressBar) progressBar.style.width = `${(timeLeft / TIME_PER_QUESTION) * 100}%`;
                    if (timeLeft <= 0) { clearInterval(timerInterval); handleAnswer(null, "No Answer (Time Out)"); }
                }, 1000);
            }

            function handleAnswer(button, selectedOptionText) {
                if (document.querySelector('#quiz-section .option-button.disabled')) return;
                clearInterval(timerInterval);
                const questionData = currentQuizQuestions[currentQuestionIndex];
                const correctOptionText = questionData.answer;
                document.querySelectorAll('#quiz-section .option-button').forEach(btn => {
                    btn.classList.add('disabled');
                    if (btn.textContent === correctOptionText) btn.classList.add('correct');
                });
                submittedAnswers.push({ question: questionData.question, userAnswer: selectedOptionText, correctAnswer: correctOptionText, explanation: questionData.explanation });
                const feedbackElement = document.getElementById('feedback');
                if (selectedOptionText === correctOptionText) {
                    score++;
                    if(button) button.classList.add('correct');
                    feedbackElement.textContent = "সঠিক উত্তর!"; feedbackElement.style.color = '#16a34a';
                } else {
                    if(button) button.classList.add('incorrect');
                    feedbackElement.textContent = `ভুল উত্তর!`; feedbackElement.style.color = '#dc2626';
                }
                feedbackElement.classList.remove('hidden');
                setTimeout(() => { currentQuestionIndex++; loadQuestion(); }, FEEDBACK_DELAY_MS);
            }

            async function showResult() {
                showScreen('result-section');
                updateHeader('ফলাফল');
                document.getElementById('final-score').textContent = score;
                document.getElementById('final-total').textContent = currentQuizQuestions.length;
                document.getElementById('toggle-review-button').onclick = () => { vibrate(50); showAnswerReview(); };
                const submissionStatus = document.getElementById('submission-status');
                submissionStatus.textContent = 'ফলাফল সংরক্ষণ করা হচ্ছে...';
                const response = await apiCall('submitResult', { studentName: studentInfo.name, studentRoll: studentInfo.roll, totalScore: `${score} / ${currentQuizQuestions.length}`, quizResultsJSON: JSON.stringify(submittedAnswers) });
                submissionStatus.textContent = response.result === 'success' ? 'ফলাফল সফলভাবে সংরক্ষিত হয়েছে!' : 'সংরক্ষণে ব্যর্থ!';
                submissionStatus.style.color = response.result === 'success' ? '#22c55e' : '#ef4444';
            }

            function showAnswerReview() {
                showScreen('answer-review-section');
                updateHeader('উত্তর পর্যালোচনা');
                const reviewContainer = document.getElementById('review-container');
                reviewContainer.innerHTML = '';
                submittedAnswers.forEach((result, index) => {
                    const isCorrect = result.userAnswer === result.correctAnswer;
                    const reviewBlock = document.createElement('div');
                    reviewBlock.className = 'glass-card mb-4';
                    reviewBlock.innerHTML = `<p class="font-semibold text-md text-slate-800">${index + 1}. ${result.question}</p><p class="mt-2 text-sm font-medium ${isCorrect ? 'text-green-600' : 'text-red-600'}"><span class="font-bold">আপনার উত্তর:</span> ${result.userAnswer || 'উত্তর দেননি'}</p>${!isCorrect ? `<p class="mt-1 text-sm font-medium text-green-600"><span class="font-bold">সঠিক উত্তর:</span> ${result.correctAnswer}</p>` : ''}<p class="mt-3 text-sm text-slate-600 border-t border-dashed border-slate-300 pt-2"><strong>ব্যাখ্যা:</strong> ${result.explanation || 'N/A'}</p>`;
                    reviewContainer.appendChild(reviewBlock);
                });
                document.getElementById('back-to-result').onclick = () => { vibrate(50); showResult(); };
            }

            // --- Initial Load ---
            loginButton.addEventListener('click', handleLogin);
        };
    </script>
</body>
